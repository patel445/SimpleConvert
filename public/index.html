	<script>function translate(){return 0;}</script>
	
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

              <span class="icon-bar"></span>

            <ul class="nav navbar-nav navbar-right">
               <li class="dropdown">

                <ul class="dropdown-menu">

            </ul>
          </div>
        </div>
      </nav>
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-box">
                        <div class="form-header" id="formHeader">
                            <h3>Convert Your Currency</h3> </div>
                        <div class="form-footer">
                            <div data-ng-controller="ConvertCtrl">
                                <form action="" method="POST" role="form">
                                    <div class="form-group">
                                        <p style="font-size: 16px; color: #333333; " id="currency1">Currency One:</p>
                                        <select ng-model="fromType" class="form-control" required data-ng-change="Converter()" ng-options="k for (k, v) in rates track by v">
                                            <option value="">Select</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <p style="font-size: 16px; color: #333333; " id="currency2">Currency Two:</p>
                                        <select ng-model="toType" class="form-control" required data-ng-change="Converter()" ng-options="k for (k, v) in rates track by v">
                                            <option value="">Select</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <p style="font-size: 16px; color: #333333;" id="originalValue">Original Value</p>
                                        <input type="number" class="form-control" placeholder="Enter value" data-ng-model="fromValue" data-ng-change="Converter()">
                                    </div>
                                    <div class="form-group">
                                        <p style="font-size: 16px; color: #333333;" id="convertedValue">Converted Value:</p>
                                        <input type="text" class="form-control" placeholder="" data-ng-model="toValue" data-ng-change="Converter()"> </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
